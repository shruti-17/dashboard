<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Gift Demo</title>
  <head>
	<meta charset="UTF-8">
	<title>Gift Demo</title>
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
</head><link rel="stylesheet" href="style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<section class="forms-section">
  <h1 class="section-title">Gift Demo</h1>
  <div class="forms">
    <div class="form-wrapper is-active">

      <button type="button" class="switcher switcher-login">
        Admin 

        <span class="underline"></span>
      </button>
      <form class="form form-login">
        <fieldset>
          <legend>Please, enter your email and password for login.</legend>
          <div class="input-block">
            <img src="https://github.com/shruti-17/dashboard/blob/master/admin-settings-male.png?raw="true">
            
          </div>
          
            
        </fieldset>
        <button type="submit" class="btn-login">Login</button>
      </form>
    </div>
    <div class="form-wrapper">
      <button type="button" class="switcher switcher-signup">
        Member 
        
        <span class="underline"></span>
      </button>
      
      <form class="form form-signup">
        <fieldset>
          <legend>Please, enter your email, password and password confirmation for sign up.</legend>
          <div class="input-block">
            <img src="https://github.com/shruti-17/dashboard/blob/master/member.png?raw="true">
          </div>
          
        </fieldset>
        <button type="submit" class="btn-signup">Login</button>
      </form>
    </div>
  </div>
</section>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
